<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="vertical-menu col">
        <div class="logo">
            <img src="img/ToDo-Logo.jpg" alt="To-Do List">
        </div>
        <a href="" class="active"><i class="fa fa-home"></i></a>
        
        <div class="create-task-button-countainer">
            <button class="create-task-button" id="show-create-task-dialog"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>



        <dialog id="create-task-dialog">  
            <span class="close" id="close">&times;</span>
            <h3>Create a new Task</h3>

            <div class="creating-task-form">

                <form id="create-task-form">
                    <label for="task-title-field">Title:*</label>
                    <textarea class="task-title-field" id="title-c" minlength="5" maxlength="250" placeholder="mim: 5, max: 250 characters" required onkeyup="countCharactersTitle()" onkeydown="countCharactersTitle()" onclick="countCharactersTitle()"></textarea>
                    <span id="countCharactersTitle"></span>


                    <label for="task-description">Description:*</label>
                    <textarea id="task-description" class="descriptionChar" minlength="5" maxlength="2000" placeholder="mim: 5, max: 2000 characters" required onkeyup="countCharactersDescription()" onkeydown="countCharactersDescription()" onclick="countCharactersDescription()"></textarea>
                    <span id="countCharactersDescription"></span>
                
                    <label for="task-deadline" required>Deadline:</label>
                    <input type="date" id="task-deadline">

                    <input type="submit" id="create" value="Create new task">
                </form>
            </div>
        </dialog>
    </div>

    <h4 max></h4>





        
    <div id="main-content" class="created-tasks">
        <div id="existing-tasks-fluid">
        </div>
            

        <dialog id="expanded-task-dialog">
        </dialog>

    </div>




    <script src="js/dialog.js"></script>
    <script src="js/lib/jquery-3.5.1.js"></script>
    <script src="js/tasks.js"></script>



</body>
</html>
